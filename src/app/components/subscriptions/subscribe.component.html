<div class="container">

  <div class="text-center mb-5">
    <h5>
      <span type="button" (click)="nav('/')" class="m-0">Dashboard</span>
      <span class="px-1">/</span>
    </h5> 
    <h1>Subscribe</h1>
  </div>

  <div class="cdk-overlay-container" [hidden]="!submitting">
    <div class="cdk-overlay-backdrop cdk-overlay-dark-backdrop cdk-overlay-backdrop-showing"></div>
    <div class="cdk-global-overlay-wrapper" dir="ltr" style="justify-content: center; align-items: center;">
      <div id="cdk-overlay-0" class="cdk-overlay-pane" style="max-width: 80vw; position: static;">
        <mat-spinner></mat-spinner>
      </div>
    </div>
  </div>

  <div [hidden]="!loading"><mat-spinner class="mx-auto d-table mb-4"></mat-spinner></div>
  <div class="card mb-4 border-dark mw-100 mx-auto" style="width: 500px;" [hidden]="loading">
    <div class="card-header"><h2 class="m-0">{{service.config.name}}</h2></div>
    <div class="card-body">
      <div class="row">
        <div class="col overflow-hidden mb-4"><p class="text-muted">Description</p> {{service.config.description}}</div>
      </div>
      <div class="row">
        <div class="col-sm-4"><p class="text-muted">Length</p> {{service.config.length | millisecondToTime }}</div>
        <div class="col-sm-4"><p class="text-muted">Fee</p> {{service.config.fee}} <span class="badge badge-dark">ERG</span></div>
      </div>
    </div>
  </div>
  
  <div class="text-center">
    <button type="button" (click)="subscribe()" class="btn btn-success">Subscribe</button>
  </div>

</div>
