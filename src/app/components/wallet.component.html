
<button type="button" class="btn btn-success" mat-button (click)="openWalletConnect()" [hidden]="connected">Connect Wallet</button>

<div class="btn btn-success btn-sm" [hidden]="!connected">
    <span class="d-lg-none d-xl-none">{{address | slice:0:4 }}...{{address | slice: -4 }}</span>
    <span class="d-none d-lg-inline">{{address}}</span>
    <button type="button" class="btn btn-sm btn-danger ml-2 py-0" (click)="disconnectWallet($event)">X</button>
</div>
