<div class="px-2 py-3 mw-100" style="width: 500px;">  
    <h2 mat-dialog-title>Settings</h2>
    <div mat-dialog-content>
      <div class="form-group">
        <label for="name" class="text-muted">Network</label>
        <select class="form-select" matNativeControl [(ngModel)]="model.network" name="network">
          <option *ngFor="let network of networks" [value]="network.value">
            {{network.key}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="apiUrl" class="text-muted">API Url</label>
        <input type="text" class="form-control" id="apiUrl" required [(ngModel)]="model.apiUrl" name="apiUrl" #apiUrl="ngModel">
        <div [hidden]="apiUrl.valid || apiUrl.pristine" class="alert alert-danger">
          API url is required
        </div>
      </div>  
      <div class="form-group">
        <label for="explorerUrl" class="text-muted">Explorer Url</label>
        <input type="text" class="form-control" id="explorerUrl" required [(ngModel)]="model.explorerUrl" name="explorerUrl" #explorerUrl="ngModel">
        <div [hidden]="explorerUrl.valid || explorerUrl.pristine" class="alert alert-danger">
          Explorer url is required
        </div>
      </div>  
      <div class="pt-2">  
        <button type="button" class="btn btn-secondary" (click)="reset()">Reset</button>
        <button type="button" class="btn btn-success float-right" (click)="save()">Save</button>
      </div>  
    </div>
</div>
